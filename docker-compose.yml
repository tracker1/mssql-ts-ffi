services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2025-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-DevPassword1!}"
      MSSQL_PID: "Developer"
    ports:
      - "${MSSQL_HOST_PORT:-14330}:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${MSSQL_SA_PASSWORD:-DevPassword1!}" -C -Q "SELECT 1"
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mssql-data:
